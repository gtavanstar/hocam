<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Erişimi v26.4</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* Ana zemin siyah */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
            overflow: hidden;
        }

        /* Camın arkasındaki renkli hareketli küreler */
        .bg-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.5;
            animation: move 20s infinite alternate;
        }
        .blob.pink { background: #FF2D55; left: -100px; top: -100px; animation-duration: 15s; }
        .blob.blue { background: #5AC8FA; right: -100px; bottom: -100px; animation-duration: 25s; }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(200px, 100px); }
        }

        /* İŞTE O MEŞHUR GLASS EFEKTİ */
        .ios-glass-panel {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 550px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.08); /* Çok hafif beyazlık */
            backdrop-filter: blur(40px); /* BUZLU CAMIN SIRRI BURADA */
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .dynamic-island {
            width: 150px;
            height: 35px;
            background: #000;
            border-radius: 20px;
            margin: -25px auto 35px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            letter-spacing: 1px;
            border: 0.5px solid rgba(255,255,255,0.2);
        }

        h1 { color: #fff; font-size: 1.8rem; font-weight: 600; margin-bottom: 10px; }
        p { color: rgba(255,255,255,0.7); margin-bottom: 40px; font-weight: 300; }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        #yesBtn {
            background: #fff;
            color: #000;
            border: none;
            padding: 16px 60px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #noBtn {
            background: rgba(255, 59, 48, 0.15);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.3);
            padding: 10px 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .success { display: none; }
    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob pink"></div>
        <div class="blob blue"></div>
    </div>

    <div class="ios-glass-panel" id="card">
        <div class="dynamic-island">Akıllı Tahta Hata!!</div>
        
        <div id="ui">
            <h1>Sistem Erişimi</h1>
            <p>Hocam, Bilgisayarımın tam potansiyeli için çok güçlü izne sahip olmam lazım :( eskimemesi için izniniz gerekli. Onay veriyor musunuz?</p>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="finish()">ONAYLA</button>
                <button id="noBtn" onclick="shrink()">Reddet</button>
            </div>
        </div>

        <div id="success" class="success">
            <h1 style="color: #34c759;">Erişim Başarılı ✅</h1>
            <p>Teşekkürler hocam, sistem artık stabil.</p>
        </div>
    </div>

    <script>
        let yS = 1;
        let nS = 1;

        function shrink() {
            const no = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            nS -= 0.2;
            if(nS < 0.2) no.style.display = 'none';
            no.style.transform = `scale(${nS})`;
            
            yS += 0.5;
            yes.style.transform = `scale(${yS})`;
        }

        function finish() {
            document.getElementById('ui').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
